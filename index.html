<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div>
            <h4 id="view-high-score">View high scores:</h4>
        </div>
        <div>
            <h4 id="time">Time:</h4>
        </div>
    </header>
    <main class="container">
        <div class="intro">
            <div>
                <h1 id="quiz-intro">Coding Quiz Challenge</h1>
            </div>
            <p id="intro-message">
                Take the following quiz and select 1 of the 4 choices available. If you select the incorrect answer the timer will decrease by 10 seconds!
            </p>
            <div>
                <button id="start-btn">Start</button>
            </div>
        </div>
        <div class="quiz">
            <div class="quiz-container">
                <div>
                    <h1 id="current-question"></h1>
                </div>
                <div class="choices">
                    <button class="choice-1"></button>
                    <button class="choice-2"></button>
                    <button class="choice-3"></button>
                    <button class="choice1-4"></button>
                </div>
            </div>
        </div>
        <div class="quiz-over">
            <h1 id="quiz-over-message">All done!</h1>
            <p id="final-score"></p>
            <div>
                <input type="text" name="initials" id="initials">
                <button class="submit-score"></button>
            </div>
        </div>
        <div>
            <h1 id="high-scores"></h1>
            <input type="text" name="high-scores" id="high-score-saved">
            <button class="go-back"></button>
            <button class="clear-high-scores"></button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
